<div class="container">
  <div class="col-md-6 col-lg-offset-3">
    <img src="img/login.png">
    {{diagnostic}}
    <form>
      <div class="form-group">
        <label for="login">Identifiant</label>
        <input type="text" class="form-control" id="login" required [(ngModel)]="model.login" name="login" placeholder="Entrez votre identifiant">
        <div [hidden]="login.valid || login.pristine"
             class="alert alert-danger">
          Login is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" placeholder="Entrez votre mot de passe">
      </div>
      <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-lock"></i>  Entrer</button>
    </form>

  </div>
</div>
